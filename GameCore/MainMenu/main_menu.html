<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles/mainPageStyle.css">
    <link rel="stylesheet" href="styles/ProjectPageStyle.css">
    <link rel="stylesheet" href="scenes/dialogStyleTutorial.css">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Loved+by+the+King" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../../jquery-3.3.1.js"></script>
    <script type="text/javascript" src="mainPageChange.js"></script>
    <script type="text/javascript" src="scenes/dialogBox.js"></script>

</head>

<body>

<div class="w3-container container" id="container0">

    <div class="w3-container buttons">
        <button class="w3-button w3-round w3-section btn btn--stripe" id="tutorial">Tutorial</button>
        <button class="w3-button w3-round w3-section btn btn--stripe" id="new_design">New Design</button>
        <button class="w3-button w3-round w3-section btn btn--stripe" id="projects">Projects</button>
        <button class="w3-button w3-round w3-section btn btn--stripe" id="settings">Settings</button>
    </div>

    <img id="image5" src="../Images/beam_logo.png" alt="logo" width="350" id="beam_logo" style="display: block; margin: auto">

    </div>
</div>

<div id="container1" class="blocked">
        <div id="projectTitle">
        </div>
        <div id="projectContainer">
            <div id="first-column">
            <div id="project1">
                <img id="img1" src="image/resource3.jpg" alt="logo" width="350" id="beam_logo" style="display: block; margin: auto">
                 <button class="projectButton" id="photoframe">Photo Frame</button>
            </div>
            <div id="project2">
                <img id="img2" src="../Images/beam_logo.png" alt="logo" width="350" id="beam_logo" style="display: block; margin: auto">
                <button class="projectButton" id="coaster">Coaster</button>
            </div>
            </div>

            <div id="second-column">
                <div id="second-1"></div>
            <div class="drop-down" id="project3">
                 <button class="projectButton" id="box">Box</button>
            </div>
                <div id="second-3"></div>
            </div>

            <div id="third-column">
                <div id="third-1">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                </div>
            <div id="project4">
                <img id="img3" src="../Images/beam_logo.png" alt="logo" width="350" id="beam_logo" style="display: block; margin: auto">
                 <button class="projectButton" id="spare">Spare</button>
            </div>

            </div>
        </div>

            <div id="fourth-column">
                <div id="fourth-1">
                    <img id="img4" src="image/resource3.jpg" alt=""/>
                    <figcaption>Don't forget mommy's birthday!</figcaption>
                </div>
                <button class="" id="ProjectBack">Back</button>
            </div>


    </div>
</div>

<div id="container2" class="blocked">
    <div id="container">
        <div id="character"></div>
        <div id="char_head"></div>
        <div id="dialogBox" width="1200" height="200">
        </div>
        <div id="menu">
        </div>
    </div>
</div>

</body>
</html>
