<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles/mainPageStyle.css">
    <link rel="stylesheet" href="styles/ProjectPageStyle.css">
    <link rel="stylesheet" href="scenes/dialogStyleTutorial.css">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Loved+by+the+King" rel="stylesheet" type="text/css">
    <link async href="http://fonts.googleapis.com/css?family=Gochi%20Hand" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,800" rel="stylesheet">

    <script type="text/javascript" src="../../jquery-ui/external/jquery.js"></script>
    <script type="text/javascript" src="mainPageChange.js"></script>
    <script type="text/javascript" src="scenes/dialogBox.js"></script>

</head>

<body>

<div class="w3-container container" id="container0">
    <h1 class="mainTitle">Beam Laser Cutter</h1>
    <h2 class="mainTitle">Simulation</h2>
    <div class="w3-container buttons">
        <button class="w3-button w3-round w3-section btn btn--stripe" id="tutorial">Tutorial</button>
        <button class="w3-button w3-round w3-section btn btn--stripe" id="new_design">New Design</button>
        <button class="w3-button w3-round w3-section btn btn--stripe" id="projects">Projects</button>
    </div>

    </div>
</div>

<div id="container1" class="blocked">
        <div id="projectTitle">
            <div id="TitleText">
            Hans'
            Projects
            </div>
        </div>
        <div id="projectContainer">
            <div id="project1">
                <img id="img1" src="image/south.jpeg" alt="logo" width="300"  style="display: block; margin: auto">
                 <button class="projectButton" id="photoframe">Photo Frame</button>
            </div>
            <div id="project2">
                <img id="img2" src="image/genome.jpeg" alt="logo" width="300" style="display: block; margin: auto">
                <button class="projectButton" id="coaster">Coaster</button>
            </div>



                <div id="first-2"></div>
            <div id="project3">
                <img id="img3" src="image/lenoir.jpeg" alt="logo" width="170" style="display: block; margin: auto">
                 <button class="projectButton" id="puzzle">Puzzle</button>
            </div>
                <div id="second-3"></div>



                <div id="third-3">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                </div>
                </div>
            <div id="project4">
                <img id="img4" src="../Images/beam_logo.png" alt="logo" width="250" style="display: block; margin: auto">
                 <button class="projectButton" id="spare">???</button>
            </div>




                <div id="fourth-1">
                    <img id="img5" src="image/genome.jpeg" alt=""/>
                    <figcaption>Don't forget mommy's birthday!</figcaption>
                </div>
                <button class="" id="ProjectBack">Back</button>



    </div>
</div>

<div id="container2" class="blocked">
    <div id="container">
        <div id="character"></div>
        <div id="char_head"></div>
        <div id="dialogBox" width="1200" height="200">
        </div>
        <div id="menu">
        </div>
    </div>
</div>

</body>
</html>
