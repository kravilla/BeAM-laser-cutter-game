<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  		<title>Adobe.x</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type= 'text/css'href="styles/main_style.css">
    <link rel="stylesheet" type= 'text/css'href="styles/button_style.css">
    <link rel="stylesheet" type= 'text/css'href="styles/dropdown_style.css">
      <script type="text/javascript" src="../../jquery-3.3.1.js"></script>
      <script type="text/javascript" src="../../paperjs/dist/paper-full.js"></script>

      <script type="text/javascript" src="js/global-setting.js"></script>
      <script type="text/javascript" src="js/tools.js"></script>
      <script type="text/javascript" src="js/tool-options.js"></script>
      <script type="text/javascript" src="js/functions.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
  	</head>
  	<body>
      <div id='overlay'></div>
      <div id="main_frame">
          <div id="taskbar" class="UI">
              <button id="save">save</button>
              <button id="discard">discard</button>
              <button id="next">next</button>
          </div>
          <div id="modification" class="UI">
            <div id="color_dropdown">
            <button id="color">color</button>
            </div>
            <div id="colorhint"></div>

            <div id="line_dropdown">
            <button id="line_width">width</button>
            </div>
            <div id="widthhint"></div>
              <button id="undo">undo</button>
          </div>
          <div id="operation" class="UI">
              <ul id="tool_bar">
                <i class="material-icons  selected"  id="move">near_me</i>
                <i class="material-icons" id="pencil">edit</i>
                <i class="material-icons" id="brush">brush</i>
                <i class="material-icons" id="line">call_made</i>
                <i class="material-icons" id="multipolygon">signal_cellular_null</i>
                <i class="material-icons" id="rectangle">crop_5_4</i>
                <i class="material-icons" id="ellipse">panorama_fish_eye</i>
                <i class="material-icons" id="delete">delete</i>
                <i class="material-icons" id="text">title</i>
              </ul>
              <canvas id="Canvas"></canvas>
      </div>

      </div>
  </body>
</html>
