<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Adjustment</title>

    <!-- css -->
    <link rel="stylesheet" href="position_styles_bak.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>


</head>

<body>
<div id="PositionPage">
  <div style="height:50px"> </div>
<div  id="PositionContainer">
    <div class="header">
        <p style="color: white; margin: auto; font-size: 20px">VLS6.60 Control Panel</p>

    </div>

    <div class="main_body">

        <div id="canvas"></div>

        <div class="buttons">
            <div class="item1">
                <button class="start_btn" id="start_button"><i class="glyphicon glyphicon-triangle-right"></i></button>
            </div>
            <div class="item2">
                <div style="text-align:center;width:400px;">
                    <button id="up">UP</button><br><br>
                    <button id="left">LEFT</button>
                    <button id="right">RIGHT</button><br><br>
                    <button id="down">DOWN</button>
                </div>
            </div>
            <div class="item3">
                <button class="home homeXY" id="homeXY">Home xy</button>
                <button class="home homeZ" id="homeZ">Home z</button>
            </div>
            <div class="item4">
                <button class="home" id="resize"><i class="fa fa-expand"></i></button>
                <button class="home" id="timer_btn">0:00</button>
            </div>
            <div class="item5">
                <div id="timer" style="display: none"></div>
                <script>
                    document.getElementById('timer_btn').addEventListener("click",

                        function showTime() {
                            var total_time_sec = 4080; //68 min
                            var h = Math.floor(total_time_sec/3600);
                            var m = Math.floor((total_time_sec%3600)/60);
                            var s = (total_time_sec%3600)%60;

                            var date = new Date()

                            var dateToUse = new Date(date.getYear(), date.getMonth(), date.getDay(), h, m, s, 0);

                            var hours = addZero(dateToUse.getHours());
                            var minutes = addZero(dateToUse.getMinutes());
                            var seconds = addZero(dateToUse.getSeconds());

                            document.getElementById('timer').innerHTML = hours + ":" + minutes + ":" + seconds;

                            if (document.getElementById('timer').style.display === "none"){
                                document.getElementById('timer').style.display = "block";
                            } else {
                                document.getElementById('timer').style.display = "none";
                            }

                        });


                    function addZero(i) {
                        if (i < 10) {
                            i = "0" + i;
                        }
                        return i;
                    }
                </script>

                <div id="xcoordinate"><p>X:   0</p></div>
                <div id="ycoordinate"><p>Y:   0</p></div>
                <div id="zcoordinate"><p>Z:   0.245</p></div>
                <div id="img_width"></div>
                <div id="img_height"></div>

            </div>
            <div class="item6">
                <button class="home" id="start_text" style="width: 100px;">Start</button>
                <button class="home disabled" style="width: 100px;">Settings</button>
                <button class="home" id="back"style="width: 100px;">Back</button>
            </div>

        </div>
    </div>

    <div class="notice">

        <p id="Notice">
            Notice: <br>
            1. X, Y here refer to the image's topleft position.<br>
            2. You cannot change Z value.
        </p>

        <button onclick="w3.toggleShow('#Notice')" style="margin: auto">Hide/Show Notice</button>

    </div>

</div>

<script src="js/PositionPage.js"></script>
</div>
</body>
</html>
