<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  		<title>Adobe.x</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type= 'text/css'href="styles/design_style.css">
      <script type="text/javascript" src="../../jquery-3.3.1.js"></script>
      <script type="text/javascript" src="../../paperjs/dist/paper-full.js"></script>

      <script type="text/javascript" src="js/global-setting.js"></script>
      <script type="text/javascript" src="js/tools.js"></script>
      <script type="text/javascript" src="js/functions.js"></script>
      <script type="text/javascript" src="js/DesignPage.js"></script>
  	</head>
  	<body>
      <div id='overlay'></div>
      <div id="main_frame">
          <div id="taskbar" class="UI">
              <i class="material-icons" id="logo">font_download</i>
              <div id="save" class="top_manu">
                <i class="material-icons">save</i>
                <p>Save</p>
              </div>
              <div id="new_file" class="top_manu">
                <i class="material-icons">insert_drive_file</i>
                <p>New File</p>
              </div>
              <div id="next" class="top_manu">
                <i class="material-icons">navigate_next</i>
                <p>Next</p>
              </div>
          </div>
          <div id="modification" class="UI">
            <button id="fill_color" class="transparent"></button>
            <button id="stroke_color" class="red"></button>
            <label for='stroke_width'>Stroke:</label>
            <input type="number" name="stroke_width" id="stroke_width" value=0.5 step="0.01" max="2"></input>
            <label for='brush_width'>Brush:</label>
            <input type="number" name="brush_width" id="brush_width" value=5></input>
            <i class="material-icons" id="undo">undo</i>
          </div>
          <div id="operation" class="UI">
              <div id="tool_bar">
                <i class="material-icons  selected"  id="move">near_me</i>
                <i class="material-icons" id="pencil">edit</i>
                <i class="material-icons" id="brush">brush</i>
                <i class="material-icons" id="line">call_made</i>
                <i class="material-icons" id="multipolygon">signal_cellular_null</i>
                <i class="material-icons" id="rectangle">crop_5_4</i>
                <i class="material-icons" id="ellipse">panorama_fish_eye</i>
                <i class="material-icons" id="delete">delete</i>
                <i class="material-icons" id="text">title</i>
              </div>
              <canvas id="Canvas"></canvas>
      </div>

      </div>
  </body>
</html>
